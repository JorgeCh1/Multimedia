<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Gira al volcán en A-Frame</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>

      <!--Video-->
      <a-assets>
        <video id="volcan" preload="auto" src="assets/volcan.mp4" autoplay loop="true"></video>
      </a-assets>

      <a-videosphere src="#volcan"></a-videosphere>
     
      <!-- Avión 
      <a-entity id="plane" position="0 2 -10" rotation="0 0 0" scale="0.1 0.1 0.1">
        <a-entity gltf-model="assets/plane.gltf"></a-entity>
      </a-entity>
      <a-entity sound="src: assets/planeSound.mp3; loop: true; autoplay: true;" maxDistance="10000"></a-entity>-->
      
     
      <!-- Cámara -->
      <a-entity id="camera" wasd-controls camera look-controls position="0 0 0" rotation="0 0 0" scale="1 1 1"></a-entity>
    </a-scene>
  </body>
</html>
